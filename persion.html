	<script type="text/javascript">
		//生成公安云存储系统搜索提示数据
	    var searchFormHint = $('.searchHint');
	    var fn = function (data) {
	        var str = '';
	        $.each(data.s, function (i) {
	            str += '<li><a href="https://www.baidu.com/s?wd=' + data.s[i] + '">' + data.s[i] + '</a></li>';
	        });
	        searchFormHint.html(str);
	    }
	    //搜索提示ajax
	    var searchForm = $('.search-query');
	    //绑定函数监控搜索框变化
	    searchForm.on('input propertychange', function () {
	        var script = $('<script>');
	        setTimeout(function () {
	            if (searchForm.val() == '') {
	                searchFormHint.hide();
	            }
	        }, 10)
	        searchFormHint.css({
	            'left': searchForm.offset().left + 'px',
	            'top': 35 + 'px'
	        })
	        script.attr('src', 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + $(this).val() + '&cb=fn');
	        searchFormHint.show();
	        $('body').append(script);
	        script.remove();
	    });
	</script>
